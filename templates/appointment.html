<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Book an Appointment - Wataniya Builders</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    .form-container {
      max-width: 600px;
      margin: 80px auto;
      background-color: #f9f6f6;
      padding: 40px;
      border-radius: 12px;
  
    }

    .form-container h2 {
      color: #fbbf24;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px;
      background-color: #f4f0f0;
      border: 1px solid #444;
      color: white;
      border-radius: 6px;
      font-size: 15px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-container button {
      width: 105%;
      background-color: #fbbf24;
      color: black;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .form-container button:hover {
      background-color: #e1a610;
    }
  </style>
</head>
<body>
  <header>
    <h1>Wataniya<span>Builders</span></h1>
    <div class="hamburger" onclick="toggleMenu()">â˜°</div>
    <nav id="navbar">
      <a href="{{ url_for('home') }}" class="{% if current_page == 'home' %}active{% endif %}">Home</a>
      <a href="{{ url_for('projects') }}" class="{% if current_page == 'projects' %}active{% endif %}">Projects</a>
    </nav>
  </header>
  

  <div class="form-container">
    <h2>Book an Appointment</h2>
    <form action="/appointment" method="POST">
      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="address">Your Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address" required>
      </div>

      <div class="form-group">
        <label for="contact">Contact Number</label>
        <input type="tel" id="contact" name="contact" placeholder="Enter your phone number" required>
      </div>

      <div class="form-group">
        <label for="query">Query / Reason for Appointment</label>
        <textarea id="query" name="query" placeholder="Describe your requirement briefly..." required></textarea>
      </div>

      <button type="submit">Submit Appointment</button>
    </form>
  </div>
  <script>
    function toggleMenu() {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('show');
    }
  </script>
  
</body>
</html>
